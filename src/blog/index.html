---
layout: /layouts/base.html
title: 'Blog'
---

<div class="container-flui">
  <section
    class="bg-light d-flex flex-column justify-content-center align-items-center mb-3"
    style="height: 30vh"
  >
    <h1 class="fs-1 text-uppercase fw-bold">Blog</h1>
    <h5 class="text-uppercase">Ideas & Opinions</h5>
  </section>
  <ul class="row d-flex p-0 g-4" style="list-style: none">
    {%- for post in collections.blog -%}
    <li class="col-12 col-md-6 col-lg-4 card border-0 bg-transparent">
      <a
        href="{{ post.url }}"
        style="text-decoration: none"
        class="border border-dark"
      >
        <h3
          class="text-center bg-dark text-white py-2 text-uppercase fs-5 fw-bold m-0"
          style="letter-spacing: 1px"
        >
          {{ post.data.title }}
        </h3>
        <div class="ratio ratio-1x1 border-bottom border-dark">
          <img
            class="img-fluid"
            style="object-fit: cover"
            src="{{post.data.image}}"
            alt="{post.data.alt}"
          />
        </div>

        <div
          class="text-center py-2 d-flex justify-content-between align-items-center px-3"
        >
          <span style="content: none"></span>
          <span class="m-0 fs-5 text-uppercase">Read Now</span>
          <span class="fs-4 m-0">â‡€</span>
        </div>
      </a>
    </li>
    {%- endfor -%}
  </ul>
  <a href="/" class="btn btn-outline-dark rounded-0 w-100 mt-5">
    Go Back Home</a
  >
</div>
