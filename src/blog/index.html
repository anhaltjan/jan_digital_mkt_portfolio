---
layout: /layouts/base.html
title: 'Blog'
---

<div
  style="
    background: url(/assets/backgrounds/jan-anhalt-futura-background-repeat.svg);
    background-repeat: repeat;
    background-position: left top;
    height: 100%;
    width: 100%;
  "
>
  <div class="container">
    <h2 class="fs-1 fw-bold bg-primary py-4 text-center text-secondary">
      brand work + backend
    </h2>
    <ul class="row d-flex p-0" style="list-style: none">
      {%- for post in collections.blog -%}
      <li class="col-12 col-md-6 col-lg-4 card border-0 bg-transparent">
        <a href="{{ post.url }}">
          <div class="ratio ratio-1x1">
            <img
              class="img-fluid"
              src="{{post.data.image}}"
              alt="{post.data.alt}"
            />
          </div>
          <h3
            class="fs-1 text-uppercase text-center bg-primary text-secondary py-2"
          >
            {{ post.data.title }}
          </h3>
        </a>
      </li>
      {%- endfor -%}
    </ul>
  </div>
</div>
