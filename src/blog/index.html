---
layout: /layouts/base.html
title: 'Blog'
---

<div class="container-fluid">
  <h2 class="fs-4 text-uppercase fw-bold text-start">Opinions + News</h2>
  <ul class="row d-flex p-0 g-4" style="list-style: none">
    {%- for post in collections.blog -%}
    <li class="col-12 col-md-6 col-lg-3 card border-0 bg-transparent">
      <a href="{{ post.url }}">
        <img
          class="img-fluid"
          src="{{post.data.image}}"
          alt="{post.data.alt}"
        />

        <!--        <h3
            class="fs-1 text-uppercase text-center bg-primary text-secondary py-2"
          >
            {{ post.data.title }}
          </h3> -->
      </a>
    </li>
    {%- endfor -%}
  </ul>
</div>
