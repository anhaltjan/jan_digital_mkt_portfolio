---
title: Contact
layout: layouts/base.html
---

<div class="container py-4" style="max-width: 500px">
  <div class="row pb-4">
    <div class="col-12 col-md-6 text-center">
      <img
        style="max-width: 200px"
        class="img-fluid mb-3"
        src="/assets/location-in-japan.png"
        alt=""
      />
    </div>
    <div class="col-12 col-md-6">
      <h3>I am located in Tokyo, Japan</h3>
      <div style="text-align: justify">
        <p>
          Submit a message as soon as you can & let me know how you found me, it
          makes all the difference.
        </p>
        <p>
          I will get back to you as soon as I can, please give me 24 hours to
          respond.
        </p>
      </div>
    </div>
  </div>
  <form name="contact" method="POST" data-netlify="true">
    <div class="form-floating mb-4">
      <input
        type="text"
        name="name"
        class="form-control border-dark rounded-0"
        id="floatingName"
        placeholder="Name"
      />
      <label for="floatingName">Name</label>
    </div>
    <div class="form-floating mb-4">
      <input
        type="email"
        name="email"
        class="form-control border-dark rounded-0"
        id="floatingInput"
        placeholder="name@example.com"
      />
      <label for="floatingInput">Email address</label>
    </div>
    <!-- MESSAGE -->
    <div class="form-floating mb-4">
      <textarea
        class="form-control border-dark rounded-0"
        placeholder="Leave a comment here"
        id="floatingTextarea"
        style="min-height: 200px"
        name="message"
      ></textarea>
      <label for="floatingTextarea">Message</label>
    </div>
    <!-- SUBMIT -->
    <div class="text-center">
      <button
        type="submit"
        class="btn btn-secondary text-light rounded-0 py-2 px-5"
      >
        Submit
      </button>
    </div>
  </form>
</div>
